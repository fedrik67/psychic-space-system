name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install dependencies
      run: |
        cd cordovaApp
        npm install

    - name: Add Android platform
      run: |
        cd cordovaApp
        cordova platform add android

    - name: Build APK
      run: |
        cd cordovaApp
        cordova build android
        if [ ! -f platforms/android/app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "APK file not found! Build may have failed."
          exit 1
        fi

    - name: Debug APK Path
      run: ls -l cordovaApp/platforms/android/app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: cordovaApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
